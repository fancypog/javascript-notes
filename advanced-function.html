<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Functions</title>
</head>
<body>
  <script>
    // A function is a type of value we can save in a variable
    function greeting() {
      console.log('hey');    
    }

    const function1 = function() {
      console.log('hello2');
    }  // Save a function to a variable (Hoisting doesn't work in this case)
    console.log(function1);
    function1();

    //object
    const object1 = {
      num: 2,
      fun: function greeting() {
        console.log('hello3');
      }
    };
    object1.fun();


    function display(param) {
      console.log(param);
    }
    display(2);

    function run(param) {
      param();
    }
    // callback function
    run(function(){
      console.log('hello4');
    });

    //asynchronous
    setTimeout(function(){
      console.log('timeout');
    }, 3000);

    console.log('next line');

    setInterval(function(){
      console.log('interval');
    }, 3000);

    console.log('next line 2');
    
  </script>
</body>
</html>
